<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimelyTasks</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


    <link rel="stylesheet"  href="style.css">

</head>
<body>
    <div class="header">
        <div class="header-content-1">

            

            <div class="clock">
                <div class="outer-clock-face">
                  <div class="marking marking-one"></div>
                  <div class="marking marking-two"></div>
                  <div class="marking marking-three"></div>
                  <div class="marking marking-four"></div>
                  <div class="inner-clock-face">
                    <div class="hand hour-hand"></div>
                    <div class="hand min-hand"></div>
                    <div class="hand second-hand"></div>
                  </div>
                </div>
            </div>

            <div><strong>TimelyTasks</strong></div>
            
        </div>

        <div class="header-content-2">
            <div class="main-input">
                <h2><span class="material-symbols-outlined">
                    edit_note
                    </span> Add Task</h2>
                <div class="input-group">
                    <textarea class="input-field" type="text" placeholder="Create a new task..."></textarea>
                    <!-- Create a dropdown options -->
                    
                    <div class="voice-input">
                        <button id="voice-button" onclick="startDictation()"><span class="material-symbols-outlined">
                            mic
                            </span>
                    </div>

                    <div>
                        <select>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Misc">Misc</option>
                        </select>
                    </div>
                    <div>
                        <input
                        type="datetime-local"
                        id="due-date-input"
                        name="du-date"
                        min="2023-08-29T00:00"
                        max="2030-06-14T00:00"
                        />
                    </div>
                </div>
                <div class="button-group add-button">
                    <button onclick="addTask()">Add</button>
                </div>
            </div>
        </div>
        

        
        
        

    </div>
    <div class="container-fluid mainBox">
        <div class="row">
            <div class="col-xxl-3 col-xl-3 col-lg-3 col-sm-12  box1">Options
                <div>
                    <input id="searchInput" class="input-field" type="text" placeholder="Search Tasks...">
                    <button onclick="searchTasks(document.querySelector('#searchInput').value)">Search</button>
                </div>
                <div>
                    <button  onclick="sortTasks()"><span class="material-symbols-outlined">
                        sort
                        </span>&emsp; Sort</button>
                </div>    
            </div>
            <div class="col-xxl-3 col-xl-3 col-lg-3 col-sm-12 box2"><strong>Work</strong>

            </div>
            <div class="col-xxl-3 col-xl-3 col-lg-3 col-sm-12 box3"><strong>Personal</strong></div>
            <div class="col-xxl-3 col-xl-3 col-lg-3 col-sm-12 box4"><strong>MISC</strong></div>
        </div>    
    </div>



    <script src="index.js"></script>
</body>
</html>
